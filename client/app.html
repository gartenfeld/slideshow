<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

  <div id="screen">

    <div id="stage">
      <div class="word-container">
        <div class="article"></div>
        <div class="word">Loading...</div>
      </div>
      <div class="gloss">&nbsp;</div>
    </div>

    <div id="controls">
      <i class="fa fa-pause fa-2x play-pause"></i>
      <i class="fa fa-chevron-circle-left fa-2x previous"></i>
      <i class="fa fa-chevron-circle-right fa-2x next"></i>
      <i class="fa fa-minus-square fa-2x loop-minus"></i>
      <span class="indicator loops">1</span>
      <i class="fa fa-plus-square fa-2x loop-plus"></i>
      <i class="fa fa-coffee fa-2x interval-plus"></i>
      <span class="indicator interval">0</span>
      <i class="fa fa-bolt fa-2x interval-minus"></i>
      <i class="fa fa-list fa-2x history"></i>
    </div>

    <div id="list" class="list"></div>

    <div id="mask" class="mask"></div>
  
  </div>


  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/backbone/backbone-min.js"></script>
  <script src="lib/soundmanager/soundmanager2-min.js"></script>
  <script src="js/models/Word.js"></script>
  <script src="js/collections/Wordlist.js"></script>
  <script src="js/views/StageView.js"></script>
  <script src="js/views/ControlsView.js"></script>
  <script src="js/views/AppView.js"></script>
  <script src="js/init.js"></script>

  <script>
  $('#list').empty();
  for (var i = 0; i < 31; i++) {
    $('#list').append('<div class="list-line"><div class="line-button"><i class="fa fa-bell fa-1x"></i></div><div class="line-text">Hello</div></div>');
  }
  </script>
</body>
</html>
